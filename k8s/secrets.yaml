apiVersion: v1
kind: Secret
metadata:
  name: mern-app-secrets
  namespace: mern-ecommerce
  labels:
    app: mern-ecommerce
type: Opaque
data:
  # Base64 encoded values - replace with your actual values
  # To encode: echo -n "your-value" | base64
  
  # MongoDB credentials
  MONGODB_USERNAME: YWRtaW4=  # admin
  MONGODB_PASSWORD: cGFzc3dvcmQxMjM=  # password123
  
  # JWT secrets
  JWT_SECRET: bXlfc3VwZXJfc2VjcmV0X2p3dF9rZXk=  # my_super_secret_jwt_key
  JWT_REFRESH_SECRET: bXlfc3VwZXJfc2VjcmV0X3JlZnJlc2hfa2V5  # my_super_secret_refresh_key
  
  # Email configuration (optional)
  EMAIL_PASSWORD: ZW1haWxfcGFzc3dvcmQ=  # email_password
  
  # Other secrets
  SESSION_SECRET: c2Vzc2lvbl9zZWNyZXQ=  # session_secret